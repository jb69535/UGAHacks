<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toKyoCafe</title>
    <meta
      name="description"
      content="Portfolio for world-renowned software engineer Jun"
    />
    <meta name="author" content="toKyoCafe" />
    <link
      rel="icon"
      type="image/png"
      href="img/Jun_Beom-removebg-preview.png"
    />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <script
      src="https://kit.fontawesome.com/6f42a7c997.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="Navbar">
      <!-- Navbar__logo -->
      <div class="navbar__logo">
        <a href="#">
          <img class="logo" src="Images/Jun Beom.png" alt="Logo" />
        </a>
      </div>
      <!-- Navbar menu -->
      <div class="navbar__menu">
        <ul class="navbar__menu">
          <li class="navbar__menu__item">
            <a href="registration.html">
              <i class="fa-solid fa-right-to-bracket"></i>
            </a>
          </li>
          <li class="navbar__menu__item">
            <a href="login.html">
              <i class="fa-solid fa-user"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Ads -->
    <section id="ads">
      <div class="ad">
        <!-- Ratio__button start-->
        <input type="radio" name="radio__btn" id="radio1" checked />
        <input type="radio" name="radio__btn" id="radio2" />
        <input type="radio" name="radio__btn" id="radio3" />
        <input type="radio" name="radio__btn" id="radio4" />
        <!-- Ratio__button end-->
        <!-- Slide imgs start -->
        <div class="slide first">
          <a href="http://www.junportfolio.com">
            <img src="Images/Cafetalism.png" alt="Portfolio" />
          </a>
        </div>
        <div class="slide2">
          <a href="https://github.com/jb69535">
            <img src="Images/Cafetalism.png" alt="Jun Github" />
          </a>
        </div>
        <div class="slide3">
          <a href="https://www.uga.edu">
            <img src="Images/Cafetalism.png" alt="UGA" />
          </a>
        </div>
        <div class="slide4">
          <a href="https://www.linkedin.com/feed/">
            <img src="Images/Cafetalism.png" alt="Linkedin Profile" />
          </a>
        </div>
        <!-- Slide imgs end -->
        <!-- Navigation auto start -->
        <div class="navigation__auto">
          <div class="auto__btn1"></div>
          <div class="auto__btn2"></div>
          <div class="auto__btn3"></div>
          <div class="auto__btn4"></div>
        </div>
        <!-- Navigation auto end -->
      </div>
      <!-- Manual navigation start -->
      <div class="navigation__manual">
        <label for="radio1" class="manual__btn"></label>
        <label for="radio2" class="manual__btn"></label>
        <label for="radio3" class="manual__btn"></label>
        <label for="radio4" class="manual__btn"></label>
      </div>
      <!-- Manual navigation end -->
    </section>
    <!-- Map -->
    <section id="Map">
      <div class="map__Container">
        <iframe class="tokyo__Map"  src="Tokyomap.html" frameborder="0"></iframe>
      </div>
    </section>

    <!-- List -->
    <section id="List">
      <div class="list__Container">
        <p>list__Container</p>
      </div>
    </section>

    <!-- Information -->
    <section id="Information">
      <div class="information__Container">
        <div class="location">
          <p>Location</p>
        </div>
        <button id="add">Add</button>
        <button id="save">Save</button>
      </div>
    </section>

    <!-- Rating -->
    <section id="Rating">
      <div class="rating__Container">
        <div class="rating__Study">
          <p>rating for study</p>
        </div>
        <div class="rating__Date">
          <p>rating for date</p>
        </div>
        <div class="rating__Chill">
          <p>rating for chill</p>
        </div>
      </div>
    </section>
  </body>
</html>
