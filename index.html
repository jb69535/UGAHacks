<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toKyoCafe</title>
    <meta name="description" content="Portfolio for world-renowned software engineer Jun">
    <meta name="author" content="toKyoCafe">
    <link rel="icon" type="image/png" href="img/Jun_Beom-removebg-preview.png" />
    <script src="https://kit.fontawesome.com/6f42a7c997.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="Navbar">
        <!-- Logo with HyperLink -->
        <div id="navbar__Logo">
            <a href="#">
                <img src="" alt="Logo for navbar">
            </a>
        </div>
        <!-- Hamburger dropbox -->
        <div id="hamburger__Icon">
            <p>hamburger__Icon</p>
        </div>
    </nav>

    <!-- Map -->
    <section id="Map">
        <div id="map__Contain">
            <map name="bucks"><iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2264.4730502650336!2d-83.37585592477596!3d33.950322175763866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f66ce08b1b8081%3A0xb428e97f527b8075!2sUGA%20Miller%20Learning%20Center!5e0!3m2!1sko!2sus!4v1675478751614!5m2!1sko!2sus" 
                width="600" height="450" style="border:0;" allowfullscreen="" 
                loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            </map>
        </div>
    </section>

    <!-- List -->
    <section id="List">
        <div id="list__Container">

        </div>
    </section>

    <!-- Information -->
    <section id="Information">
        <div id="information__Container">
            <div id="location">
                <p>
                    Location
                </p>
            </div>
            <button id="add">
                Add
            </button>
            <button id="save">
                Save
            </button>
        </div>
    </section>

    <!-- Rating -->
    <section id="Rating">
        <div id="rating__Container">
            <div id="rating__Study">
                <p>rating for study</p>
            </div>
            <div id="rating__Date">
                <p>rating for date</p>
            </div>
            <div id="rating__Chill">
                <p>rating for chill</p>
            </div>
        </div>
    </section>
</body>
</html>
