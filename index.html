<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toKyoCafe</title>
    <meta name="description" content="Portfolio for world-renowned software engineer Jun">
    <meta name="author" content="toKyoCafe">
    <link rel="icon" type="image/png" href="img/Jun_Beom-removebg-preview.png" />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <script src="https://kit.fontawesome.com/6f42a7c997.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="Navbar">
        <!-- Logo with HyperLink -->
        <div id="navbar__Logo">
            <a href="#">
                <img src="" alt="Logo for navbar">
            </a>
        </div>
        <!-- Hamburger dropbox -->
        <div id="hamburger__Icon">
            <p>hamburger__Icon</p>
        </div>
    </nav>

    <!-- Map -->
    <section id="Map">
        <div id="map__Container">
            
            
        </div>
    </section>

    <!-- List -->
    <section id="List">
        <div id="list__Container">
            
        </div>
    </section>

    <!-- Information -->
    <section id="Information">
        <div id="information__Container">
            <div id="location">
                <p>
                    Location
                </p>
            </div>
            <button id="add">
                Add
            </button>
            <button id="save">
                Save
            </button>
        </div>
    </section>

    <!-- Rating -->
    <section id="Rating">
        <div id="rating__Container">
            <div id="rating__Study">
                <p>rating for study</p>
            </div>
            <div id="rating__Date">
                <p>rating for date</p>
            </div>
            <div id="rating__Chill">
                <p>rating for chill</p>
            </div>
        </div>
    </section>
</body>
</html>
