<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'cafe/login.css' %}" />
  </head>
  <body>
    <div class="container">
      <img src="default-profile-pic.jpg" class="profile-pic" />
      <h1>Login</h1>
      <form action="{% url 'buttonaction' %}" method="POST">
          {% csrf_token %}
          {{ form.as_p }}
        <button type="submit">Login</button>
        <input type="text" name="Email" placeholder="Email" required />
        <input type="password" name="Password" placeholder="Password" required />
        <input type="submit" value="Login" />
      </form>
      <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
      <!--<p><a href="#" class="forgot-password">Forgot Password?</a></p>-->
    </div>
  </body>
</html>
